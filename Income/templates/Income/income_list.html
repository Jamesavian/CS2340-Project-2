{% extends 'base.html' %}

{% block content %}
  <h2>Your Incomes</h2>
  <ul>
    {% for income in incomes %}
      <li>{{ income.date }} - {{ income.source }}: ${{ income.amount }}</li>
    {% empty %}
      <li>No incomes recorded yet.</li>
    {% endfor %}
  </ul>

       <hr>

  <h2>Add New Income</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Income</button>
  </form>
{% endblock %}
